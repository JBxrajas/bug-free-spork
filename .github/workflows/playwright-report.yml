name: Playwright E2E Tests and Publish Report

on:
  push:
    branches:
      - develop
      - main
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - '**/develop'
  pull_request:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests and generate HTML report
        run: npx playwright test --reporter=html

      - name: Publish Playwright HTML report to GitHub Pages
        if: ${{ (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main') && github.event_name == 'push' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          publish_branch: gh-pages
          force_orphan: true
